<body>
<input type=text data-provide="typeahead" class="typeahead" autocomplete="off">
<script src="./assets/libs/jquery-2.1.1.min.js"></script>

<script src="./assets/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script type="application/javascript" src="./assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
<script type="application/javascript" src="./assets/plugins/bootstrap-typeahead/typeahead.bundle.min.js"></script>
<script>
    var $input = $('.typeahead');
    $input.typeahead({
        source: [{id: "someId1", name: "Display name 1"},
            {id: "someId2", name: "Display name 2"}],
        autoSelect: true
    });
</script>
